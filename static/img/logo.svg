<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d8c6a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Bot Head Circle -->
  <circle cx="100" cy="85" r="35" fill="#ffffff" opacity="0.95"/>
  
  <!-- Bot Eyes -->
  <circle cx="90" cy="80" r="4" fill="#10a37f"/>
  <circle cx="110" cy="80" r="4" fill="#10a37f"/>
  
  <!-- Bot Smile -->
  <path d="M 85 92 Q 100 98 115 92" stroke="#10a37f" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Medical Cross -->
  <g transform="translate(100, 140)">
    <!-- Vertical bar -->
    <rect x="-6" y="-18" width="12" height="36" rx="2" fill="url(#crossGradient)"/>
    <!-- Horizontal bar -->
    <rect x="-18" y="-6" width="36" height="12" rx="2" fill="url(#crossGradient)"/>
  </g>
  
  <!-- Decorative Heartbeat Line -->
  <path d="M 30 100 L 45 100 L 50 90 L 55 110 L 60 100 L 75 100" 
        stroke="#ffffff" stroke-width="2.5" fill="none" 
        stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  
  <path d="M 125 100 L 140 100 L 145 90 L 150 110 L 155 100 L 170 100" 
        stroke="#ffffff" stroke-width="2.5" fill="none" 
        stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  
  <!-- Small Decorative Circles -->
  <circle cx="35" cy="60" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="165" cy="60" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="35" cy="140" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="165" cy="140" r="3" fill="#ffffff" opacity="0.6"/>
</svg>
