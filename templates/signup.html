<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Health Chatbot</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo1.png') }}" type="image/svg+xml">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #8BB6F8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            width: 80px;
            height: 80px;
        }
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 1.75rem;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        button:hover { background: #1d4ed8; transform: translateY(-1px); }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
        }
        .auth-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
        }
        .success-message {
            background: #d1fae5;
            color: #059669;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="auth-box">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="Health Bot">
        </div>
        <h1>Create Account ðŸŽ‰</h1>
        <div id="messageDiv" class="message"></div>
        
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username (min 3 characters)" required minlength="3" autocomplete="username">
            <input type="email" id="email" placeholder="Email address" required autocomplete="email">
            <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6" autocomplete="new-password">
            <button type="submit" id="signupBtn">Create Account</button>
        </form>
        
        <div class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const msgDiv = document.getElementById('messageDiv');
        const btn = document.getElementById('signupBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            msgDiv.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Creating...';
            
            try {
                const res = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, email, password})
                });
                const data = await res.json();
                
                if (data.success) {
                    msgDiv.className = 'message success-message';
                    msgDiv.textContent = data.message;
                    msgDiv.style.display = 'block';
                    setTimeout(() => window.location.href = data.redirect, 1000);
                } else {
                    msgDiv.className = 'message error-message';
                    msgDiv.textContent = data.message;
                    msgDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                msgDiv.className = 'message error-message';
                msgDiv.textContent = 'Connection error. Please try again.';
                msgDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
